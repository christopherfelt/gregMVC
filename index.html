<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Gregs</title>
  </head>

  <body>
    <header class="container-fluid bg-warning">
      <div class="row">
        <div class="col-12">
          <h1>
            GregsList
          </h1>
        </div>
      </div>
    </header>
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a
          class="nav-item nav-link active"
          id="nav-cars-tab"
          data-toggle="tab"
          href="#nav-cars"
          role="tab"
          >Cars</a
        >
        <a
          class="nav-item nav-link"
          id="nav-house-tab"
          data-toggle="tab"
          href="#nav-houses"
          role="tab"
          >Houses</a
        >
        <a
          class="nav-item nav-link"
          id="nav-job-tab"
          data-toggle="tab"
          href="#nav-jobs"
          role="tab"
          >Jobs</a
        >
      </div>
    </nav>
    <main class="tab-content">
      <!-- Cars Section -->
      <div
        id="nav-cars"
        class="container-fluid tab-pane show active"
        role="tabpanel"
      >
        <!-- Cars Form -->
        <div class="row">
          <div class="offset-3 col-6">
            <form onsubmit="app.carsController.addCar(event)">
              <div class="form-group">
                <input
                  type="text"
                  name="make"
                  class="form-control"
                  placeholder="Make"
                  aria-describedby="helpId"
                />

                <input
                  type="text"
                  name="model"
                  class="form-control"
                  placeholder="Model"
                  aria-describedby="helpId"
                />

                <input
                  type="text"
                  name="description"
                  class="form-control"
                  placeholder="Description"
                  aria-describedby="helpId"
                />

                <input
                  type="text"
                  name="imgUrl"
                  class="form-control"
                  placeholder="Image Url"
                  aria-describedby="helpId"
                />

                <input
                  type="text"
                  name="price"
                  class="form-control"
                  placeholder="Price"
                  aria-describedby="helpId"
                />

                <input
                  type="text"
                  name="year"
                  class="form-control"
                  placeholder="Year"
                  aria-describedby="helpId"
                />
              </div>
              <button class="btn-primary btn" type="submit">
                Add Car
              </button>
            </form>
          </div>
        </div>

        <div class="row" id="cars">
          <!-- <div class="col-4">
                <div class="card">
                    <img class="card-img-top" src="//placehold.it/200x200" alt="">
                    <div class="card-body">
                        <h4 class="card-title">Make: | Model: </h4>
                        <h5>Year: | Price: </h5>
                        <p class="card-text">Description</p>
                    </div>
                </div>
            </div> -->
        </div>
      </div>
      <!-- Houses Section -->
      <div
        id="nav-houses"
        class="container-fluid tab-pane show"
        role="tabpanel"
      >
        <!-- House Form -->
        <div class="row">
          <div class="offset-3 col-6">
            <form onsubmit="app.housesController.addHouse(event)">
              <div class="form-group">
                <input
                  type="text"
                  name="year"
                  class="form-control"
                  placeholder="Year"
                  aria-describedby="helpId"
                />

                <input
                  type="text"
                  name="bedrooms"
                  class="form-control"
                  placeholder="bedrooms"
                  aria-describedby="helpId"
                />
                <input
                  type="text"
                  name="bathrooms"
                  class="form-control"
                  placeholder="bathrooms"
                  aria-describedby="helpId"
                />

                <input
                  type="text"
                  name="description"
                  class="form-control"
                  placeholder="description"
                  aria-describedby="helpId"
                />

                <input
                  type="text"
                  name="imgUrl"
                  class="form-control"
                  placeholder="Image Url"
                  aria-describedby="helpId"
                />

                <input
                  type="text"
                  name="price"
                  class="form-control"
                  placeholder="Price"
                  aria-describedby="helpId"
                />

                <input
                  type="text"
                  name="levels"
                  class="form-control"
                  placeholder="levels"
                  aria-describedby="helpId"
                />
              </div>
              <button class="btn-primary btn" type="submit">
                Add the House
              </button>
            </form>
          </div>
        </div>

        <div class="row" id="houses">
          <div class="col-4">
            <div class="card">
              <img class="card-img-top" src="//placehold.it/200x200" alt="" />
              <div class="card-body">
                <h4 class="card-title">Make: | Model:</h4>
                <h5>Year: | Price:</h5>
                <p class="card-text">Description</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Jobs Sections -->
      <div id="nav-jobs" class="container-fluid tab-pane show" role="tabpanel">
        <div class="row">
          <div class="offset-3 col-6">
            <form onsubmit="app.jobsController.addJob(event)">
              <div class="form-group">
                <input
                  type="text"
                  name="company"
                  class="form-control"
                  placeholder="company"
                  aria-describedby="helpId"
                />

                <input
                  type="text"
                  name="jobTitle"
                  class="form-control"
                  placeholder="Job Title"
                  aria-describedby="helpId"
                />

                <input
                  type="text"
                  name="description"
                  class="form-control"
                  placeholder="Description"
                  aria-describedby="helpId"
                />

                <input
                  type="text"
                  name="hours"
                  class="form-control"
                  placeholder="hours"
                  aria-describedby="helpId"
                />

                <input
                  type="text"
                  name="rate"
                  class="form-control"
                  placeholder="rate"
                  aria-describedby="helpId"
                />
              </div>
              <button class="btn-primary btn" type="submit">
                Add Job
              </button>
            </form>
          </div>
        </div>
        <div class="row" id="jobs">
          <div class="col-4">
            <div class="card">
              <img class="card-img-top" src="//placehold.it/200x200" alt="" />
              <div class="card-body">
                <h4 class="card-title">Make: | Model:</h4>
                <h5>Year: | Price:</h5>
                <p class="card-text">Description</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"
      integrity="sha256-bd8XIKzrtyJ1O5Sh3Xp3GiuMIzWC42ZekvrMMD4GxRg="
      crossorigin="anonymous"
    ></script>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
